<!DOCTYPE html>
<html>
<head>
    <title>Downloaded files</title>
</head>
<body>
<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }

</style>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>File ID</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{row[3]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
